<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="page">
    <header class="header-container">
      <img class="matrix-image" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <div class="main-container">
      <p id="new-list"><label for="new-task">Add Item</label>
        <div class="task-wrapper"><input id="new-task" class="task task-content" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
       <ul  id="incomplete-list">
         <li><input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task task-content">
           <button class=" button edit-btn">Edit</button>
           <button class="button delete-btn">
             <img class="delete-icon" src="./remove.svg">
           </button>
         </li>
         <li class="edit-mode"><input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task task-content">
           <button class=" button edit-btn">Save</button>
           <button class="button delete-btn">
             <img class="delete-icon" src="./remove.svg">
           </button>
         </li>
       </ul>
       <h3>Completed</h3>
       <ul  id="completed-list">
         <li><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task task-content">
           <button class=" button edit-btn">Edit</button>
           <button class="button delete-btn">
             <img class="delete-icon" src="./remove.svg">
           </button>
         </li>
       </ul>
    </div>
    <script  src="app.js"></script>
  </body>
</html>
