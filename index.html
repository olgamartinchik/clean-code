<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
    <title>Todo App</title>
  </head>
  <body class="page">
    <header class="header">
      <figure>
        <img
          class="header__matrix-image"
          src="./eisenhower-matrix.jpg"
          alt="matrix image"
        />
      </figure>
      <a
        class="header__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="main todo-wrapper">
      <section class="addition">
        <div class="addition__new-list">
          <label for="new-task" class="addition__new-task-title"
            >Add Item</label
          >
          <div class="addition__task-wrapper">
            <input
              id="new-task"
              class="task todo-wrapper__task-content"
              type="text"
            />
            <button class="button">Add</button>
          </div>
        </div>
      </section>
      <section class="incomplete">
        <h3 class="todo-wrapper__list-title">Todo</h3>
        <ul class="list incomplete__list">
          <li class="todo-wrapper__list-item">
            <input class="todo-wrapper__select-task" type="checkbox" /><label
              class="task todo-wrapper__task-title"
              >Pay Bills</label
            ><input type="text" class="task todo-wrapper__task-content" />
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button-image" src="./remove.svg" alt="delete icon" />
            </button>
          </li>
          <li class="edit-mode todo-wrapper__list-item">
            <input class="todo-wrapper__select-task" type="checkbox" /><label
              class="task todo-wrapper__task-title"
              >Go Shopping</label
            ><input
              type="text"
              value="Go Shopping"
              class="task todo-wrapper__task-content"
            />
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button-image" src="./remove.svg" alt="delete icon" />
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="todo-wrapper__list-title">Completed</h3>
        <ul class="list completed__list">
          <li class="todo-wrapper__list-item">
            <input
              class="todo-wrapper__select-task"
              type="checkbox"
              checked
            /><label class="task todo-wrapper__task-title">See the Doctor</label
            ><input type="text" class="task todo-wrapper__task-content" />
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button-image" src="./remove.svg" alt="delete icon" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
